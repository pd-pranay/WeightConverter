<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-5">Weight Converter</h1>
                <form id="myForm">
                    <div class="form-group">
                            <input type="number" id="userValue" class="form-control form-control-lg" placeholder="Enter weight...">
                    </div>

                    <div class="form-group" data-toggle="dropdown">
                        <select id="weight" class="form-control form-control-lg">
                            <option  class="dropdown-item"  value="pounds">Pounds</option>
                            <option value="grams">Grams</option>
                            <option value="ounces">Ounces</option>
                          </select>
                     </div>

                   
                <div class="text-center">
                    <button class="btn btn-danger btn-lg md-2" type="submit">Submit</button>
                </div>
                </form>

                <div id="output">
                    <div class="card bg-primary mb-3">
                        <div class="card-block text-center">
                            <h4>Grams</h4>
                            <div id="gramOp"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-3">
                            <div class="card-block text-center">
                                <h4>Pounds</h4>
                                <div id="poundOp"></div>
                            </div>
                    </div>
                    <div class="card bg-danger mb-3">
                            <div class="card-block text-center">
                                <h4>Ounces</h4>
                                <div id="ounceOp"></div>
                            </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
